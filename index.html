<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  	<title>Binger Buffer - Be a Binge, not a pirate!</title>
  	<link rel = "stylesheet" href="style/prime-style-theme-v01.css">
	<link rel="stylesheet" href="style/responsive-style-painter.css">
	<link rel="icon" href="assets/favicon.png">
  	<link rel="stylesheet" href="style/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
	
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="scripts/jquery-ui.js"></script>
	
	<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
		apiKey: "AIzaSyAHY-2HvCfkOcAb-zAW3hyV_DdHbDOnDhE",
		authDomain: "binge-buffer.firebaseapp.com",
		databaseURL: "https://binge-buffer.firebaseio.com",
		projectId: "binge-buffer",
		storageBucket: "binge-buffer.appspot.com",
		messagingSenderId: "564639419061"
	  };
	  firebase.initializeApp(config);
	</script>

  	<script src="scripts/bootstrap.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
	<script type="text/javascript" src="scripts/modernizr-custom.js"></script>
	
	<script type="text/javascript" src="scripts/prime-activity-script-v01.js"></script>
	
	
</head>

<body ng-app="BingeBuffer" ng-controller="globalController">

	<div class="header-navbar">
		<div class="header-wrapper" id="head-wrapper">

			<div class="roll-main-cnt container-fluid  navbar navbar-expand-lg">
				
				<div class="menu-icon-wrapper" ng-click="clickActivator('sideMenu')">
					<div class="menu-icon">
						<img src="assets/menu_bars.svg" width="35px" height="35px" alt="Menu Icon">
					</div>
				</div>
				
				
				<div class="logo-content navbar-brand mr-auto">
					<div class="logo-wrapper" id="logo-wrapper">&nbsp;</div>
				</div>

				<ul class="menu-roller navbar-nav justify-content-center mr-auto">
					<li class="menu-item hot-menu nav-item">HOT NOW</li>
					<li ng-click="clickActivator('categorySwitch')" class="menu-item category-menu nav-item">CATEGORIES &nbsp; <i class="fas fa-angle-down"></i></li>
					<li class="menu-item trend-menu nav-item">TOPPERS</li>
					<li class="menu-item latest-menu nav-item">LATEST DROPS</li>
				</ul>

				<div class="action-ico-container">

					<div class="global-ico-wrapper navbar-nav">

						<div class="g-ico-x search-toggle nav-item" ng-click="clickActivator('searchSwitch')">
							<i class="fas fa-search fa-2x search-ico fas-global-ico outer-search-ico" style="color:#939393;"></i>
						</div>

						<div class="g-ico-x nav-item" ng-click="clickActivator('authSwitch')">
							<i class="fas fa-user fa-2x user-ico fas-global-ico" style="color:#939393;"></i>						
						</div>

					</div>

				</div>
				
			</div>
			
			<div class="drop-search-bounce justify-content-center text-center" ng-click="clickActivator('searchSwitch')" style="padding-bottom: 5px;">
				<i class="fas fa-angle-down fa-2x search-ico bounce-search-arrow" style="color:#939393;"></i>
			</div>
			
			  <div class="searchbar-wrapper">
				<div class="search-txt row">

				  <div class="searchbox-cnt col-10">
					<input type="text" class = "search-lightbox" placeholder="what ya looking for?" />
				  </div>

				  <div class="searchbox-cnt col-2">
					<i class="fas fa-search search-ico inline-fa-searchbox fas-global-ico" style="color:#939393;font-size: 20px;"></i>
				  </div>

				</div>
			  </div>

		</div>
		
	</div>
	
	<div class="side-menu-wrapper">
	
		<ul class="side-menu-roller list-inline">
			<li class="hot-menu side-menu-item">HOT NOW</li>
			<li ng-click="clickActivator('sideCategorySwitch')" class="category-menu side-menu-item">CATEGORIES &nbsp; <i class="fas fa-angle-down"></i>
				
				<div class="side-cat-wrapper container-fluid">
					<div class="side-cat-list-inline-container container">

						<div class="side-cat-wrap-item list-inline">
							<i class="fas fa-film fa-1x"></i>
							<div class="list-inline-item side-cat-label">Movies</div>
						</div>

						<div class="side-cat-wrap-item list-inline">
							<i class="fas fa-tv fa-1x"></i>
							<div class="list-inline-item side-cat-label">TV Shows</div>
						</div>

						<div class="side-cat-wrap-item list-inline">
							<i class="fas fa-flushed fa-1x"></i>
							<div class="list-inline-item side-cat-label">Anime</div>
						</div>

						<div class="side-cat-wrap-item list-inline">
							<i class="fas fa-paw fa-1x"></i>
							<div class="list-inline-item side-cat-label">Animation</div>
						</div>
					</div>
				</div>
				
			</li>
			<li class="trend-menu side-menu-item">TOPPERS</li>
			<li class="latest-menu side-menu-item">LATEST DROPS</li>
		</ul>
	
	</div>
	
	<div class="auth-bubble container-fluid" ng-controller="authController">
							
		<div class="global-auth-wrapper google-auth row" ng-click="authClick('google')">
			<div class="global-auth-ico google-ico col-1">
				<i class="fab fa-google fa-lg auth-fa-icon" style="color: #fff;"></i>
			</div>
			<div class="dummy-auth-col col-1" style="padding-left: 10px; border-right: dotted 1px #fff;">&nbsp;</div>
			<div class="auth-label google-auth-label col-7">Google</div>
		</div>	
		
		<div class="global-auth-wrapper facebook-auth row" ng-click="authClick('google')">
			<div class="global-auth-ico facebook-auth-ico col-1">
				<i class="fab fa-facebook-f fa-lg auth-fa-icon" style="color: #fff;"></i>
			</div>
			<div class="dummy-auth-col col-1" style="padding-left: 10px; border-right: dotted 1px #fff;">&nbsp;</div>
			<div class="auth-label facebook-auth-label col-7">facebook</div>
		</div>
		
		<div class="global-auth-wrapper twitter-auth row" ng-click="authClick('google')">
			<div class="global-auth-ico twitter-auth-ico col-1">
				<i class="fab fa-twitter fa-lg auth-fa-icon" style="color: #fff;"></i>
			</div>
			<div class="dummy-auth-col col-1" style="padding-left: 10px; border-right: dotted 1px #fff;">&nbsp;</div>
			<div class="auth-label twitter-auth-label col-7">twitter</div>
		</div>

	</div>
	
	
	<div class="responsive-auth-bubble container-fluid" ng-controller="authController">
							
		<div class="res-auth-primary-wrapper list-inline justify-content-center" style="text-align: center;">
			
			<div class="res-global-auth-wrapper google-auth list-inline-item" ng-click="authClick('google')">
				<div class="res-global-auth-ico google-ico" style="padding: opx ">
					<i class="fab fa-google fa-lg auth-fa-icon" style="color: #fff;"></i>
				</div>
			</div>	

			<div class="res-global-auth-wrapper facebook-auth list-inline-item" ng-click="authClick('google')">
				<div class="res-global-auth-ico facebook-auth-ico">
					<i class="fab fa-facebook-f fa-lg auth-fa-icon" style="color: #fff;"></i>
				</div>
			</div>

			<div class="res-global-auth-wrapper twitter-auth list-inline-item" ng-click="authClick('google')">
				<div class="res-global-auth-ico twitter-auth-ico">
					<i class="fab fa-twitter fa-lg auth-fa-icon" style="color: #fff;"></i>
				</div>
			</div>
			
		</div>

	</div>	
	
	<div class="category-list-wrapper container-fluid">
		
		<div class="cat-list-inline-container row">
			
			<div class="col-2">&nbsp;</div>
			
			<div class="cat-wrap-item col-2">
				<div class="cat-ico">
					<i class="fas fa-film fa-2x"></i>
				</div>
				<div class="cat-label">
					Movies
				</div>
			</div>

			<div class="cat-wrap-item col-2">
				<div class="cat-ico">
					<i class="fas fa-tv fa-2x"></i>
				</div>
				<div class="cat-label">
					TV Shows
				</div>
			</div>

			<div class="cat-wrap-item col-2">
				<div class="cat-ico">
					<i class="fas fa-flushed fa-2x"></i>
				</div>
				<div class="cat-label">
					Anime
				</div>
			</div>

			<div class="cat-wrap-item col-2">
				<div class="cat-ico">
					<i class="fas fa-paw fa-2x"></i>
				</div>
				<div class="cat-label">
					Animation
				</div>
			</div>
			
		</div>
		
		
	</div>
	

</body>
</html>
